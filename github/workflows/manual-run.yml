# ============================================
# OPTION 2: MANUAL SELECTION PIPELINE
# ============================================

name: Playwright Manual Run

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Environment'
        required: true
        default: 'qa'
        type: choice
        options: [dev, qa, stage, prod]

      browser:
        description: 'Select Browser'
        required: true
        default: 'Google Chrome'
        type: choice
        options:
          - Google Chrome
          - Microsoft Edge
          - Chromium
          - Firefox
          - WebKit

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: ğŸ§ª ${{ github.event.inputs.environment }} | ${{ github.event.inputs.browser }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: ğŸ­ Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: ğŸ­ Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: ğŸ§¹ Clean previous results
        run: rm -rf allure-results playwright-report playwright-html-report test-results

      - name: ğŸ§ª Run Tests
        run: |
          npx playwright test \
            --config=playwright.config.${{ github.event.inputs.environment }}.ts \
            --project="${{ github.event.inputs.browser }}"
        env:
          CI: true

      - name: ğŸ“Š Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.event.inputs.environment }}
          path: playwright-report/

      - name: ğŸ“Š Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-${{ github.event.inputs.environment }}
          path: playwright-html-report/

      - name: ğŸ“Š Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ github.event.inputs.environment }}
          path: allure-results/

  publish-reports:
    name: ğŸ“ˆ Publish Reports
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: playwright-report-${{ github.event.inputs.environment }}
          path: github-pages/${{ github.event.inputs.environment }}/playwright-report
        continue-on-error: true

      - uses: actions/download-artifact@v4
        with:
          name: playwright-html-report-${{ github.event.inputs.environment }}
          path: github-pages/${{ github.event.inputs.environment }}/playwright-html-report
        continue-on-error: true

      - uses: actions/download-artifact@v4
        with:
          name: allure-results-${{ github.event.inputs.environment }}
          path: allure-results/${{ github.event.inputs.environment }}
        continue-on-error: true

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: ğŸ“Š Install Allure
        run: |
          curl -Ls -o allure.tgz https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
          tar -zxvf allure.tgz
          echo "ALLURE=$PWD/allure-2.24.0/bin/allure" >> $GITHUB_ENV

      - name: ğŸ“Š Generate Allure Report
        run: |
          ENV=${{ github.event.inputs.environment }}
          if [ -d "allure-results/$ENV" ]; then
            $ALLURE generate allure-results/$ENV -o github-pages/$ENV/allure-report --clean
          fi

      - name: ğŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: github-pages
          keep_files: true

      - name: ğŸ”— Report URLs
        run: |
          ENV=${{ github.event.inputs.environment }}
          echo "===================================="
          echo "ğŸ“Š REPORTS PUBLISHED"
          echo "===================================="
          echo "Playwright: https://krishnarao-collab.github.io/PlaywrightFramework_2025/$ENV/playwright-report/index.html"
          echo "HTML:       https://krishnarao-collab.github.io/PlaywrightFramework_2025/$ENV/playwright-html-report/index.html"
          echo "Allure:     https://krishnarao-collab.github.io/PlaywrightFramework_2025/$ENV/allure-report/index.html"
